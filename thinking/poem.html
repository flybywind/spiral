  <body>

    <div class="article-masthead">
      <div class="container">
		  <div class="blog-header">
			<h1 class="blog-title">无题</h1>
		  </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 blog-main">
			<p class="main-content">
		  <div class="row">
			<div class="span6 offset3 " align=center style="margin:30px;">
				<h3> 一 </h3>
				<p>冷雨碎空夜，愁思搅凡心。</p>
				<p>难眠怨薄衾，雾晨罩低云。 </p>
			</div>
			</div>
		  <div class="row">
			<div class="span6 offset3 " align=center style="margin:30px;">
				<h3 align=center> 二 </h3>
				<p>残关衰草沉雾霾，万马齐喑究可哀。 </p>
				<p>神龙沉睡已千年，何日摆尾怒冲天！？</p>
			</div>
			</div>
		  <div class="row">
			<div class="span6 offset3 " align=center style="margin:30px;">
				<h3 align=center> 三 </h3>
				<p>中原山水真可怜，千古文人寄哀怨。</p>
				<p>良辰美景今何在？形骸何依心何安？</p>
			</div>
			</div>
		  <div class="row">
			<div class="span6 offset3 " align=center style="margin:30px;">
				<h3 align=center> 四 </h3>
				<p>赖得寒风洗， 浊空一日新。 </p>
				<p>凭栏浮旧事， 闲坐惹凉思</p>
			</div>
			</div>
        </div><!-- /.blog-main -->
